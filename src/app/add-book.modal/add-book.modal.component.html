<ion-header>
  <ion-toolbar>
    <ion-title>Add book</ion-title>
    <ion-button (click)="onCancel()" slot = "end">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onAddBook()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Name:
            </ion-label>
            <ion-input type="text" ngModel name="name" required="true"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Author:
            </ion-label>
            <ion-input type="text" ngModel name="author" required="true"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Description:
            </ion-label>
            <ion-textarea rows="4" type="text" ngModel name="description" required="true"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label position="floating" style="margin-left: 15px">
            Genre:
          </ion-label>
          <ion-item>
              <ion-radio-group value="Romance" ngModel name="genre" required="true">
                <ion-radio value="Romance">Romance</ion-radio><br />
                <ion-radio value="Action">Action</ion-radio><br />
                <ion-radio value="Sci-Fi">Sci-Fi</ion-radio><br />
                <ion-radio value="Horror">Horror</ion-radio><br />
              </ion-radio-group>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Image URL:
            </ion-label>
            <ion-input type="text" ngModel name="imageUrl" required="true"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" expand="block" [disabled]="f.invalid">
            Add
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
