<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login-or-registration"></ion-back-button>
    </ion-buttons>
    <ion-title >Register form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<form [formGroup] = "registerForm" (ngSubmit)="onRegister()">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large" color="primary">Register form</ion-title>
          </ion-toolbar>
        </ion-header>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="3" offset-sm="3">

        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type = "text" formControlName = "name"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size-sm="3" >
        <ion-item>
          <ion-label position="floating">Surname</ion-label>
          <ion-input type = "text" formControlName = "surname"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>



    <ion-row>
      <ion-col size-sm="6" offset-sm="3" >
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type = "email"  formControlName = "email"></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>

    <ion-row *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      <ion-col size-sm="6" offset-sm="3">
        <p>Should be a valid email address.</p>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size-sm="6" offset-sm="3" >

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type = "password" formControlName = "password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

        <ion-row *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <ion-col size-sm="6" offset-sm="3">
            <p>Should be minimum 7 charachters long.</p>
          </ion-col>
        </ion-row>


    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button type = "submit" color ="primary" shape = "round" expand = "block">Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>


</ion-content>
