<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login-or-registration"></ion-back-button>
    </ion-buttons>
    <ion-title>Log In Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form #logInForm="ngForm" (ngSubmit)="onLogin(logInForm)">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large" color="primary">Log in form</ion-title>
          </ion-toolbar>
        </ion-header>
      </ion-col>
    </ion-row>
  <ion-list>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" ngModel name="email" required email></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" ngModel name="password" required minlength="7"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-button type = "submit" color ="primary" shape = "round" expand = "block">Log in</ion-button>
    </ion-col>
  </ion-row>

    <ion-row style="margin-top: 50px">
      <ion-col size-sm="6" offset-sm="3">
        <ion-label>You do not have an account?</ion-label>
        <ion-button type = "submit" color ="primary" shape = "round" expand = "block" (click)="toRegister()">Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
