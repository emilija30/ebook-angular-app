<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-menu-toggle>
        <img routerLink="/home" src="assets/images/book.png" alt="Ebook App" style="width: 100%; max-width: none">
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle>

          <ion-item routerLink="">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>

          <ion-item routerLink="/books">
            <ion-icon name="book" slot="start"></ion-icon>
            <ion-label>Books</ion-label></ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>

          <ion-item (click)="openModal()">
            <ion-icon name="add-circle" slot="start"></ion-icon>
            <ion-label>Add book</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>

          <ion-item routerLink="/favorites">
            <ion-icon name="heart" slot="start"></ion-icon>
            <ion-label>Favorites</ion-label>
          </ion-item>
        </ion-menu-toggle>


        <ion-menu-toggle>

          <ion-item routerLink="/mybooks">
            <ion-icon name="pin" slot="start"></ion-icon>
            <ion-label>My books</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>

          <ion-item routerLink="/login-or-registration">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main-content"></ion-router-outlet>



</ion-app>
