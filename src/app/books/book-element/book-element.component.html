<ion-card>
  <img alt="Book" src="{{book.imageUrl}}" />
  <ion-card-header>
    <ion-card-title>{{book.name}}</ion-card-title>
    <ion-card-subtitle>{{book.author}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="content-text">

    <br>
    Genre: {{book.genre}}
    <br>
    <br>
    {{book.description}}



  </ion-card-content>
<ion-card-content class="content-icons">

  <button class="button-icon" (click)="status(book.id, book.name, book.author, book.description, book.genre, book.imageUrl, book.iconName)">
  <ion-icon #minimizeIcon [name]="book.iconName"  slot = "start" color = "secondary" size = "large" ></ion-icon>
  </button>
</ion-card-content>
</ion-card>
