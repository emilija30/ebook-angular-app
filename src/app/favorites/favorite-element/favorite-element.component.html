<ion-card>

  <img alt="Book" src="{{book.imageUrl}}" />
  <ion-card-header>
    <ion-card-title>{{book.name}}</ion-card-title>
    <ion-card-subtitle>{{book.author}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="content-text">

    <br>
    Genre: {{book.genre}}
    <br>
    <br>
    {{book.description}}

  </ion-card-content>
</ion-card>
